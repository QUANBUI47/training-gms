<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date()</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

const minute = 1000 * 60;
const hour = minute * 60;
const day = hour * 24;
const year = day * 365;

const d = new Date("2025-04-03")

document.getElementById("demo1").innerHTML = d.getFullYear();

let month = months[d.getMonth()];
document.getElementById("demo2").innerHTML = month;

let days = Math.round(Date.now() /day);
document.getElementById("demo3").innerHTML = days;
</script>

</body>
</html>
